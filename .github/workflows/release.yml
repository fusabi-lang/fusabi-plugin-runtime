name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Verify version matches Cargo.toml
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          CARGO_VERSION="v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')"
          echo "Tag version: ${VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"
          if [ "${VERSION}" != "${CARGO_VERSION}" ]; then
            echo "Error: Version mismatch!"
            exit 1
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features

      - name: Run release tests
        run: cargo test --release --all-features

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-version, build]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify package
        run: cargo package --list

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, publish-crates]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/^## ${VERSION}/,/^## /p" CHANGELOG.md | sed '$d')
          else
            CHANGELOG="See commit history for changes."
          fi

          # Save to file for release notes
          echo "${CHANGELOG}" > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Release ${{ needs.check-version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.check-version.outputs.version, 'alpha') || contains(needs.check-version.outputs.version, 'beta') || contains(needs.check-version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docs:
    name: Archive Documentation
    runs-on: ubuntu-latest
    needs: [check-version, create-release]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Archive documentation
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          VERSION_DIR="docs/versions/${VERSION}"

          # Only archive if vNEXT exists and version dir doesn't
          if [ -d "docs/versions/vNEXT" ] && [ ! -d "${VERSION_DIR}" ]; then
            echo "Archiving documentation for ${VERSION}"
            cp -r docs/versions/vNEXT "${VERSION_DIR}"

            # Update version references in archived docs
            find "${VERSION_DIR}" -type f -name "*.md" -exec sed -i "s/vNEXT/${VERSION}/g" {} +

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit changes
            git add "${VERSION_DIR}"
            git commit -m "docs: archive documentation for ${VERSION}

            Automated documentation archiving for release ${VERSION}.

            ðŸ¤– Generated with GitHub Actions" || echo "No changes to commit"

            git push origin main
          else
            echo "Documentation already archived or vNEXT not found"
          fi

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [check-version, create-release, publish-crates]
    if: always()
    steps:
      - name: Release summary
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "## Release ${VERSION} Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to crates.io: https://crates.io/crates/fusabi-plugin-runtime" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation: https://docs.rs/fusabi-plugin-runtime" >> $GITHUB_STEP_SUMMARY
